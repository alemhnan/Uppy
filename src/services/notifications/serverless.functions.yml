hello:
  handler: src/services/notifications/hello.index
  events:
    - http:
        cors: true
        method: get
        path: hello

create:
  handler: src/services/notifications/create.index
  events:
    - http:
        cors: true
        method: post
        path: notifications
  iamRoleStatements:
    - Effect: Allow
      Action:
      - dynamodb:PutItem
      Resource:
        - "Fn::GetAtt": [ UsersTable, Arn ]
    - Effect: Allow
      Action:
        - ses:SendEmail
      Resource: "*"

list:
  handler: src/services/notifications/list.index
  events:
    - http:
        cors: true
        method: get
        path: notifications/{email}
  iamRoleStatements:
    - Effect: Allow
      Action:
      - dynamodb:Query
      Resource:
        - "Fn::GetAtt": [ UsersTable, Arn ]